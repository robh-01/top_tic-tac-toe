<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sofadi+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe <span>by <a href="https://github.com/robh-01" target="_blank">Roshan Bhusal</a></span></h1>
      <div class="main-container">
        <h1 class="turn"></h1>
        <div class="board"></div>
      </div>
    </div>
    <div class="win-screen">
      <div class="win-card">
        <div class="announcement-card"></div>
        <button class="restart">RESTART</button>
      </div>
    </div>
  </body>
</html>
